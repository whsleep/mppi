world:
  height: 10
  width: 10
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'stop'  # 'stop', 'unobstructed', 'reactive'
  control_mode: 'auto'  # 'keyboard', 'auto'


robot:
  - kinematics: {name: 'acker'}
    shape: {name: 'rectangle', length: 0.4, width: 0.2 , wheelbase: 0.25}
    state: [1.5, 8.5, 0, 0]
    goal: [8.5, 1.5, 135]
    goal_threshold: 0.1

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 4
        angle_range: 6.28
        number: 36
        noise: True
        std: 0.02
        angle_std: 0.05
        alpha: 0.4


    plot:
      show_trail: true
      show_goal: true

